<script>
  // ==========================================
  // è¨­å®šã‚»ã‚¯ã‚·ãƒ§ãƒ³
  // ==========================================
  const CONFIG = {
    LIFF_ID: "2008842942-XFy8Tty3",
    GAS_URL: "https://script.google.com/macros/s/AKfycbxK0YaFYVlqwa0F_foz-2WlguFEyrpry1dvKJ6vmDGdPkpWlfDsaWb9vQuaiHdRMC1n/exec"
  };

  // ==========================================
  // çŠ¶æ…‹ç®¡ç†å¤‰æ•°
  // ==========================================
  let members = [];
  let calculatedMsg = ""; // æœ¬æ–‡ã®ã¿
  let logData = {}; 
  let userProfile = { displayName: "ä¸æ˜", userId: "" };

  // ==========================================
  // åˆæœŸåŒ–å‡¦ç†
  // ==========================================
  window.onload = function() {
    liff.init({ liffId: CONFIG.LIFF_ID }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {

          userProfile.userId = p.userId;
        });
        document.getElementById('loading').classList.add('d-none');
        document.getElementById('mainView').classList.remove('d-none');
        
        // åˆæœŸè¡¨ç¤ºæ§‹ç¯‰
        updateMemberInputs();
        addExpenseRow(); 
      }
    });
  };

  // ==========================================
  // UIæ“ä½œãƒ­ã‚¸ãƒƒã‚¯
  // ==========================================

  // ãƒ¡ãƒ³ãƒãƒ¼äººæ•°å¤‰æ›´æ™‚ã®å…¥åŠ›æ¬„æ›´æ–°
  function updateMemberInputs() {
    const count = parseInt(document.getElementById('memberCount').value);
    const area = document.getElementById('memberNamesArea');
    
    // ç¾åœ¨å…¥åŠ›ã•ã‚Œã¦ã„ã‚‹åå‰ã‚’ä¸€æ™‚ä¿å­˜
    const currentNames = [];
    document.querySelectorAll('.member-name-input').forEach(input => currentNames.push(input.value));

    area.innerHTML = "";
    members = [];

    for(let i=0; i<count; i++) {
      const val = currentNames[i] || "";
      members.push(val);
      
      const div = document.createElement('div');
      div.className = "input-group mb-2";
      div.innerHTML = `
        <span class="input-group-text bg-white small">ãƒ¡ãƒ³ãƒãƒ¼${i+1}</span>
        <input type="text" class="form-control member-name-input" value="${val}" placeholder="åå‰ã‚’å…¥åŠ›" oninput="onNameChange(${i}, this.value)">
      `;
      area.appendChild(div);
    }
    // ç«‹æ›¿äººã®ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã‚‚æ›´æ–°
    refreshAllPayerSelects();
  }

  // åå‰å…¥åŠ›æ™‚ã®åŒæœŸå‡¦ç†
  function onNameChange(index, newName) {
    members[index] = newName;
    document.getElementById('nameErrorMsg').innerText = "";
    
    document.querySelectorAll('.payer-select').forEach(select => {
      if(select.options[index]) {
        select.options[index].text = newName || `(ãƒ¡ãƒ³ãƒãƒ¼${index+1})`;
      }
    });
  }

  // å…¨ã¦ã®ç«‹æ›¿äººãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã‚’å†æ§‹ç¯‰
  function refreshAllPayerSelects() {
    document.querySelectorAll('.payer-select').forEach(select => {
      const currentVal = select.value;
      select.innerHTML = "";
      members.forEach((name, idx) => {
        const opt = document.createElement('option');
        opt.value = idx; 
        opt.text = name || `(ãƒ¡ãƒ³ãƒãƒ¼${idx+1})`;
        select.appendChild(opt);
      });
      select.value = (currentVal < members.length) ? currentVal : 0;
    });
  }

  // é€šå¸¸çµŒè²»è¡Œã®è¿½åŠ 
  function addExpenseRow() {
    const list = document.getElementById('expenseList');
    const div = document.createElement('div');
    div.className = "expense-row normal-row"; 
    
    let options = "";
    members.forEach((name, idx) => {
        options += `<option value="${idx}">${name || `(ãƒ¡ãƒ³ãƒãƒ¼${idx+1})`}</option>`
    });
    
    div.innerHTML = `
      <div class="d-flex justify-content-between align-items-center mb-2">
        <input type="text" class="form-control form-control-sm me-2 item-name" placeholder="é …ç›®å">
        <span class="delete-btn" onclick="this.parentElement.parentElement.remove()">Ã—</span>
      </div>
      <div class="input-group">
        <select class="form-select payer-select" style="max-width: 40%;">${options}</select>
        <input type="number" class="form-control amount-input" placeholder="é‡‘é¡" min="0">
      </div>`;
    list.appendChild(div);
  }

  // ã‚¬ã‚½ãƒªãƒ³çµŒè²»è¡Œã®è¿½åŠ 
  function addGasolineRow() {
    const list = document.getElementById('expenseList');
    const div = document.createElement('div');
    div.className = "expense-row gas-row"; 
    
    let options = "";
    members.forEach((name, idx) => {
        options += `<option value="${idx}">${name || `(ãƒ¡ãƒ³ãƒãƒ¼${idx+1})`}</option>`
    });
    
    div.innerHTML = `
      <div class="d-flex justify-content-between align-items-center mb-2">
        <input type="text" class="form-control form-control-sm me-2 item-name" value="ã‚¬ã‚½ãƒªãƒ³" placeholder="é …ç›®å">
        <span class="delete-btn" onclick="this.parentElement.parentElement.remove()">Ã—</span>
      </div>
      <div class="input-group input-group-sm mb-2">
        <input type="number" class="form-control gas-dist" placeholder="è·é›¢km" min="0" oninput="calcGasRow(this)">
        <input type="number" class="form-control gas-eff" placeholder="ç‡ƒè²»" min="0" oninput="calcGasRow(this)">
        <input type="number" class="form-control gas-price" placeholder="å˜ä¾¡" min="0" oninput="calcGasRow(this)">
      </div>
      <div class="input-group">
        <select class="form-select payer-select" style="max-width: 40%;">${options}</select>
        <input type="number" class="form-control amount-input fw-bold bg-white" placeholder="é‡‘é¡" readonly>
      </div>`;
    list.appendChild(div);
  }

  // ã‚¬ã‚½ãƒªãƒ³è¡Œã®è‡ªå‹•è¨ˆç®—
  function calcGasRow(input) {
    const row = input.closest('.expense-row');
    const d = parseFloat(row.querySelector('.gas-dist').value) || 0;
    const e = parseFloat(row.querySelector('.gas-eff').value) || 0;
    const p = parseFloat(row.querySelector('.gas-price').value) || 0;
    
    if (d < 0 || e < 0 || p < 0) return; 

    let total = 0;
    if (e > 0) {
      total = Math.floor((d / e) * p);
    }
    row.querySelector('.amount-input').value = (total > 0) ? total : "";
  }

  // ==========================================
  // è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ (Core Logic)
  // ==========================================
  function calculate() {
    // 1. ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³: ãƒ¡ãƒ³ãƒãƒ¼åå…¥åŠ›ãƒã‚§ãƒƒã‚¯
    const emptyMemberIndex = members.findIndex(m => !m || m.trim() === "");
    if (emptyMemberIndex !== -1) {
        alert(`ãƒ¡ãƒ³ãƒãƒ¼${emptyMemberIndex + 1}ã®åå‰ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚\nå…¨å“¡ã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚`);
        return; 
    }

    // 2. ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³: ãƒ¡ãƒ³ãƒãƒ¼åé‡è¤‡ãƒã‚§ãƒƒã‚¯
    const uniqueMembers = new Set(members.map(m => m.trim()));
    if (uniqueMembers.size !== members.length) {
      alert("ãƒ¡ãƒ³ãƒãƒ¼åãŒé‡è¤‡ã—ã¦ã„ã¾ã™ã€‚\nãã‚Œãã‚Œåˆ¥ã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹: ç”°ä¸­A, ç”°ä¸­Bï¼‰ã€‚");
      document.getElementById('nameErrorMsg').innerText = "â€»åŒã˜åå‰ã¯ä½¿ç”¨ã§ãã¾ã›ã‚“";
      return;
    }

    // é›†è¨ˆç”¨å¤‰æ•°
    const payments = new Array(members.length).fill(0); // å„ãƒ¡ãƒ³ãƒãƒ¼ã®æ”¯æ‰•æ¸ˆé¡
    let totalAmount = 0;
    let itemsText = ""; 
    let detailText = ""; 
    let detailsArr = []; 
    let hasNegativeError = false;

    // å„è¡Œã®é›†è¨ˆ
    const expenseRows = document.querySelectorAll('.expense-row');
    for (const row of expenseRows) {
      const name = row.querySelector('.item-name').value || "æœªå…¥åŠ›é …ç›®";
      const payerIdx = parseInt(row.querySelector('.payer-select').value);
      const amountInput = row.querySelector('.amount-input');
      const amount = parseInt(amountInput.value) || 0;
      
      // ãƒã‚¤ãƒŠã‚¹å€¤ãƒã‚§ãƒƒã‚¯
      if (amount < 0) {
        alert(`é …ç›®ã€Œ${name}ã€ã®é‡‘é¡ãŒãƒã‚¤ãƒŠã‚¹ã«ãªã£ã¦ã„ã¾ã™ã€‚\næ­£ã—ã„é‡‘é¡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚`);
        amountInput.classList.add('is-invalid');
        hasNegativeError = true;
        break; 
      } else {
        amountInput.classList.remove('is-invalid');
      }

      if (amount > 0) {
        payments[payerIdx] += amount;
        totalAmount += amount;

        if (row.classList.contains('gas-row')) {
          const d = row.querySelector('.gas-dist').value;
          const e = row.querySelector('.gas-eff').value;
          const p = row.querySelector('.gas-price').value;
          const gasInfo = `(${d}km / ${e}km/L / @${p}å††)`;
          
          itemsText += `ãƒ»${name}: ${amount.toLocaleString()}å†† (${members[payerIdx]})\n  ${gasInfo}\n`;
          detailText += `ãƒ»${name}: ${amount}å†† (${members[payerIdx]}) ${gasInfo}\n`;
          detailsArr.push({ 
            item: name, 
            payer: members[payerIdx], 
            amount: amount,
            gasDetails: { dist: d, eff: e, price: p } 
          });
        } else {
          itemsText += `ãƒ»${name}: ${amount.toLocaleString()}å†† (${members[payerIdx]})\n`;
          detailText += `ãƒ»${name}: ${amount}å†† (${members[payerIdx]})\n`;
          detailsArr.push({ item: name, payer: members[payerIdx], amount: amount });
        }
      }
    }

    if (hasNegativeError) return;
    if (totalAmount === 0) return alert("é‡‘é¡ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");

    // ãƒ¡ãƒ³ãƒãƒ¼ã”ã¨ã®æ”¯æ‰•åˆè¨ˆè¡¨ç¤ºç”¨
    let memberTotals = "";
    members.forEach((name, idx) => {
      memberTotals += `ãƒ»${name}: Â¥${payments[idx].toLocaleString()}\n`;
    });

    // --- å‚µæ¨©å‚µå‹™ã®è¨ˆç®—ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ  ---
    const memberCount = members.length;
    const baseShare = Math.floor(totalAmount / memberCount); 
    const remainder = totalAmount % memberCount; 
    
    const balances = payments.map((paid, idx) => {
      const burden = baseShare + (idx < remainder ? 1 : 0);
      return { id: idx, name: members[idx], balance: paid - burden };
    });

    const creditors = balances.filter(b => b.balance > 0).sort((a,b) => b.balance - a.balance);
    const debtors = balances.filter(b => b.balance < 0).sort((a,b) => a.balance - b.balance);
    
    let transactions = [];
    let creditorIdx = 0; 
    let debtorIdx = 0;

    while (creditorIdx < creditors.length && debtorIdx < debtors.length) {
      const cred = creditors[creditorIdx];
      const debt = debtors[debtorIdx];
      
      const amount = Math.min(cred.balance, Math.abs(debt.balance));
      
      if (amount > 0) {
        transactions.push({ from: debt.name, to: cred.name, amount: amount });
      }
      
      cred.balance -= amount; 
      debt.balance += amount;
      
      if (Math.abs(cred.balance) < 1) creditorIdx++;
      if (Math.abs(debt.balance) < 1) debtorIdx++;
    }

    // --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ§‹ç¯‰ ---
    const destination = document.getElementById('destination').value || "æœªå…¥åŠ›";
    
    calculatedMsg = `ã€è©³ç´°ç²¾ç®—: ${destination}ã€‘\n\n`;
    calculatedMsg += `â– ç·é¡: Â¥${totalAmount.toLocaleString()}\n`;
    calculatedMsg += `â– 1äººã‚ãŸã‚Š: ç´„Â¥${baseShare.toLocaleString()}\n\n`;
    calculatedMsg += `[å†…è¨³]\n${itemsText}\n`;
    calculatedMsg += `[ãƒ¡ãƒ³ãƒãƒ¼åˆ¥æ”¯æ‰•é¡]\n${memberTotals}\n`;
    calculatedMsg += `----------------\nã€ç²¾ç®—æ–¹æ³•ã€‘\n`;

    let resultSummary = "";
    if (transactions.length === 0) {
      calculatedMsg += `ç²¾ç®—ãªã—ï¼ˆå…¨å“¡ç­‰ã—ãæ”¯æ‰•ã„ã¾ã—ãŸï¼‰\n`;
      resultSummary = "ç²¾ç®—ãªã—";
    } else {
      transactions.forEach(t => {
        const line = `${t.from} â†’ ${t.to} : Â¥${t.amount.toLocaleString()}`;
        calculatedMsg += `â— ${line}\n`;
        resultSummary += `${line}, `;
      });
    }
    calculatedMsg += `----------------`;
    // â˜…å¤‰æ›´ç‚¹: ã“ã“ã§ã¯ãƒªãƒ³ã‚¯ã‚’ä»˜ä¸ã—ãªã„ (ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨)

    // çµæœè¡¨ç¤º
    document.getElementById('resultContent').innerText = calculatedMsg;
    document.getElementById('resultCard').classList.remove('d-none');
    document.getElementById('resultCard').scrollIntoView({behavior: "smooth"});

    // GASç”¨ãƒ­ã‚°ãƒ‡ãƒ¼ã‚¿æº–å‚™
    logData = {
      type: "è©³ç´°ç²¾ç®—",
      user: userProfile.displayName,
      userId: userProfile.userId,
      destination: destination,
      total: totalAmount,
      count: memberCount,
      summary: resultSummary,
      textDetail: detailText,
      jsonDetail: JSON.stringify(detailsArr)
    };
  }

  // ==========================================
  // é€ä¿¡å‡¦ç†
  // ==========================================
  function onSend() {
    if (!calculatedMsg) return;
    if (!CONFIG.GAS_URL) return alert("ã‚·ã‚¹ãƒ†ãƒ ã‚¨ãƒ©ãƒ¼: GAS_URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“");
    
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    btn.innerText = "é€ä¿¡ä¸­...";

    // 1. GASã¸é€ä¿¡
    fetch(CONFIG.GAS_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(logData)
    }).catch(e => console.error("Log send error:", e));

    // â˜…å¤‰æ›´ç‚¹: é€ä¿¡ç›´å‰ã«ãƒªãƒ³ã‚¯ã‚’çµåˆã™ã‚‹
    const footerLink = `\n\nâ–¼ã“ã®Botã‚’å‹ã ã¡è¿½åŠ \nhttps://lin.ee/A8jCBxs`;
    const finalMsg = calculatedMsg + footerLink;

    // 2. LINE ShareTargetPicker èµ·å‹•
    if (liff.isApiAvailable('shareTargetPicker')) {
      liff.shareTargetPicker([{ type: "text", text: finalMsg }])
      .then(res => { 
        if (res) { 
          alert("é€ä¿¡ã—ã¾ã—ãŸï¼"); 
          liff.closeWindow(); 
        } else {
          alert("ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¾ã—ãŸ"); 
          btn.disabled = false;
          btn.innerText = "çµæœã‚’LINEã§é€ä¿¡";
        }
      })
      .catch(err => {
        alert("é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ");
        btn.disabled = false;
        btn.innerText = "çµæœã‚’LINEã§é€ä¿¡";
      });
    } else {
      liff.sendMessages([{ type: 'text', text: finalMsg }])
      .then(() => { 
        alert("Botã¨ã®ãƒˆãƒ¼ã‚¯ãƒ«ãƒ¼ãƒ ã«é€ä¿¡ã—ã¾ã—ãŸã€‚"); 
        liff.closeWindow(); 
      });
    }
  }
</script>
