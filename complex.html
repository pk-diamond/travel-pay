<script>

  // ==========================================

  function updateMemberInputs() {
    const count = parseInt(document.getElementById('memberCount').value);
    const area = document.getElementById('memberNamesArea');
    const currentNames = [];
    document.querySelectorAll('.member-name-input').forEach(input => currentNames.push(input.value));

    area.innerHTML = "";
    members = [];

    for(let i=0; i<count; i++) {
      const val = currentNames[i] || "";
      members.push(val);
      const div = document.createElement('div');
      div.className = "input-group mb-2";
      div.innerHTML = `

        <input type="text" class="form-control member-name-input" value="${val}" placeholder="åå‰ã‚’å…¥åŠ›" oninput="onNameChange(${i}, this.value)">

      area.appendChild(div);
    }
    refreshAllPayerSelects();
  }

  function onNameChange(index, newName) {
    members[index] = newName;
    document.getElementById('nameErrorMsg').innerText = "";
    document.querySelectorAll('.payer-select').forEach(select => {
      if(select.options[index]) {
        select.options[index].text = newName || `(ãƒ¡ãƒ³ãƒãƒ¼${index+1})`;
      }

  }

  function refreshAllPayerSelects() {
    document.querySelectorAll('.payer-select').forEach(select => {
      const currentVal = select.value;

        opt.value = idx; 
        opt.text = name || `(ãƒ¡ãƒ³ãƒãƒ¼${idx+1})`;
        select.appendChild(opt);

      select.value = (currentVal < members.length) ? currentVal : 0;

  }

  // â˜…é€šå¸¸çµŒè²»è¡Œã®è¿½åŠ  (é›»å“ãƒœã‚¿ãƒ³è¿½åŠ )

    members.forEach((name, idx) => {

    });

  // â˜…ã‚¬ã‚½ãƒªãƒ³çµŒè²»è¡Œã®è¿½åŠ  (çµŒè·¯æ¤œç´¢ãƒœã‚¿ãƒ³è¿½åŠ )

    const list = document.getElementById('expenseList');

    let options = "";
    members.forEach((name, idx) => {

    });
    
    div.innerHTML = `

  function calcGasRow(input) {
    const row = input.closest('.expense-row');
    const d = parseFloat(row.querySelector('.gas-dist').value) || 0;
    const e = parseFloat(row.querySelector('.gas-eff').value) || 0;
    const p = parseFloat(row.querySelector('.gas-price').value) || 0;
    
    if (d < 0 || e < 0 || p < 0) return; 

    let total = 0;
    if (e > 0) {
      total = Math.floor((d / e) * p);
    }
    row.querySelector('.amount-input').value = (total > 0) ? total : "";
  }

  // ==========================================
  // â˜…ãƒŸãƒ‹é›»å“ãƒ­ã‚¸ãƒƒã‚¯
  // ==========================================
  function openCalculator(btn) {
    // æŠ¼ã•ã‚ŒãŸãƒœã‚¿ãƒ³ã®å±ã™ã‚‹è¡Œã®å…¥åŠ›æ¬„ã‚’è¨˜æ†¶
    currentCalcTargetInput = btn.parentElement.querySelector('.amount-input');

  }

  function addCalcValue() {
    const input = document.getElementById('calcInput');
    const val = parseInt(input.value) || 0;
    if (val > 0) {
      calcSubtotalValue += val;
      document.getElementById('calcSubtotal').innerText = `å°è¨ˆ: Â¥${calcSubtotalValue.toLocaleString()}`;
      input.value = '';
      input.focus();
    }
  }

  function closeCalculator() {
    document.getElementById('calcPanel').classList.add('d-none');
  }

  function applyCalc() {
    const input = document.getElementById('calcInput');
    const val = parseInt(input.value) || 0;
    if (val > 0) calcSubtotalValue += val;
    
    if (calcSubtotalValue > 0 && currentCalcTargetInput) {

    }
    closeCalculator();
  }

  // ==========================================
  // â˜…çµŒè·¯æ¤œç´¢ãƒ­ã‚¸ãƒƒã‚¯
  // ==========================================
  let routeModalInstance = null;

  function openRouteModal(btn) {
    const row = btn.closest('.gas-row');
    currentRouteTargetDistInput = row.querySelector('.gas-dist');
    
    document.getElementById('routeOrigin').value = '';
    document.getElementById('routeDest').value = '';
    document.getElementById('routeResultArea').classList.add('d-none');

  }

  function getCurrentLocation() {
    const btn = document.getElementById('btnLocation');
    const originInput = document.getElementById('routeOrigin');
    
    btn.disabled = true; originInput.value = "å–å¾—ä¸­..."; originInput.disabled = true;

    if (!navigator.geolocation) {
      alert("ä½ç½®æƒ…å ±ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚");
      originInput.value = ""; originInput.disabled = false; btn.disabled = false; return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        originInput.value = `${pos.coords.latitude},${pos.coords.longitude}`;
        originInput.disabled = false; btn.disabled = false;
      },
      (err) => {
        alert("ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
        originInput.value = ""; originInput.disabled = false; btn.disabled = false;

      { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
    );
  }

  async function searchRoute() {
    const origin = document.getElementById('routeOrigin').value.trim();
    const dest = document.getElementById('routeDest').value.trim();

    if (!origin || !dest) return alert("å‡ºç™ºåœ°ã¨è¡Œå…ˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

    const resultArea = document.getElementById('routeResultArea');
    const routeLoading = document.getElementById('routeLoading');
    const routeData = document.getElementById('routeData');
    const btnSearch = document.getElementById('btnSearchRoute');

    resultArea.classList.remove('d-none'); routeLoading.classList.remove('d-none');
    routeData.classList.add('d-none'); btnSearch.disabled = true;

    try {
      const response = await fetch(CONFIG.GAS_URL, {
        method: "POST", headers: { "Content-Type": "text/plain" },
        body: JSON.stringify({ action: 'calc_distance', origin: origin, destination: dest })
      });
      const data = await response.json();

      if (data.result === 'success') {
        tempRouteDistance = parseFloat(data.data.distance);
        document.getElementById('resDist').innerText = data.data.distance;
        document.getElementById('resAddress').innerText = data.data.address;
        routeLoading.classList.add('d-none'); routeData.classList.remove('d-none');
      } else {
        alert("æ¤œç´¢ã‚¨ãƒ©ãƒ¼:\n" + data.message); resultArea.classList.add('d-none');
      }
    } catch (e) {

    } finally {
      btnSearch.disabled = false;
    }
  }

        return; 
    }

    const uniqueMembers = new Set(members.map(m => m.trim()));
    if (uniqueMembers.size !== members.length) {
      alert("ãƒ¡ãƒ³ãƒãƒ¼åãŒé‡è¤‡ã—ã¦ã„ã¾ã™ã€‚\nãã‚Œãã‚Œåˆ¥ã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹: ç”°ä¸­A, ç”°ä¸­Bï¼‰ã€‚");

      return;
    }

    const payments = new Array(members.length).fill(0); 
    let totalAmount = 0;
    let itemsText = ""; 
    let detailText = ""; 
    let detailsArr = []; 
    let hasNegativeError = false;

    const expenseRows = document.querySelectorAll('.expense-row');
    for (const row of expenseRows) {
      const name = row.querySelector('.item-name').value || "æœªå…¥åŠ›é …ç›®";
      const payerIdx = parseInt(row.querySelector('.payer-select').value);
      const amountInput = row.querySelector('.amount-input');
      const amount = parseInt(amountInput.value) || 0;
      
      if (amount < 0) {
        alert(`é …ç›®ã€Œ${name}ã€ã®é‡‘é¡ãŒãƒã‚¤ãƒŠã‚¹ã«ãªã£ã¦ã„ã¾ã™ã€‚\næ­£ã—ã„é‡‘é¡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚`);
        amountInput.classList.add('is-invalid');
        hasNegativeError = true;
        break; 
      } else {
        amountInput.classList.remove('is-invalid');
      }

      if (amount > 0) {
        payments[payerIdx] += amount;
        totalAmount += amount;

        if (row.classList.contains('gas-row')) {
          const d = row.querySelector('.gas-dist').value;
          const e = row.querySelector('.gas-eff').value;
          const p = row.querySelector('.gas-price').value;
          const gasInfo = `(${d}km / ${e}km/L / @${p}å††)`;
          
          itemsText += `ãƒ»${name}: ${amount.toLocaleString()}å†† (${members[payerIdx]})\n  ${gasInfo}\n`;
          detailText += `ãƒ»${name}: ${amount}å†† (${members[payerIdx]}) ${gasInfo}\n`;
          detailsArr.push({ 
            item: name, payer: members[payerIdx], amount: amount,
            gasDetails: { dist: d, eff: e, price: p } 
          });
        } else {
          itemsText += `ãƒ»${name}: ${amount.toLocaleString()}å†† (${members[payerIdx]})\n`;
          detailText += `ãƒ»${name}: ${amount}å†† (${members[payerIdx]})\n`;
          detailsArr.push({ item: name, payer: members[payerIdx], amount: amount });
        }
      }
    }

    if (hasNegativeError) return;
    if (totalAmount === 0) return alert("é‡‘é¡ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");

    let memberTotals = "";
    members.forEach((name, idx) => {
      memberTotals += `ãƒ»${name}: Â¥${payments[idx].toLocaleString()}\n`;
    });

    const memberCount = members.length;
    const baseShare = Math.floor(totalAmount / memberCount); 
    const remainder = totalAmount % memberCount; 
    
    const balances = payments.map((paid, idx) => {
      const burden = baseShare + (idx < remainder ? 1 : 0);
      return { id: idx, name: members[idx], balance: paid - burden };
    });

    const creditors = balances.filter(b => b.balance > 0).sort((a,b) => b.balance - a.balance);
    const debtors = balances.filter(b => b.balance < 0).sort((a,b) => a.balance - b.balance);
    
    let transactions = []; let creditorIdx = 0; let debtorIdx = 0;
    while (creditorIdx < creditors.length && debtorIdx < debtors.length) {
      const cred = creditors[creditorIdx]; const debt = debtors[debtorIdx];
      const amount = Math.min(cred.balance, Math.abs(debt.balance));
      
      if (amount > 0) transactions.push({ from: debt.name, to: cred.name, amount: amount });
      
      cred.balance -= amount; debt.balance += amount;
      if (Math.abs(cred.balance) < 1) creditorIdx++;
      if (Math.abs(debt.balance) < 1) debtorIdx++;
    }

    const destination = document.getElementById('destination').value || "æœªå…¥åŠ›";
    
    calculatedMsg = `ã€è©³ç´°ç²¾ç®—: ${destination}ã€‘\n\nâ– ç·é¡: Â¥${totalAmount.toLocaleString()}\nâ– 1äººã‚ãŸã‚Š: ç´„Â¥${baseShare.toLocaleString()}\n\n[å†…è¨³]\n${itemsText}\n[ãƒ¡ãƒ³ãƒãƒ¼åˆ¥æ”¯æ‰•é¡]\n${memberTotals}\n----------------\nã€ç²¾ç®—æ–¹æ³•ã€‘\n`;

    let resultSummary = "";
    if (transactions.length === 0) {
      calculatedMsg += `ç²¾ç®—ãªã—ï¼ˆå…¨å“¡ç­‰ã—ãæ”¯æ‰•ã„ã¾ã—ãŸï¼‰\n`;
      resultSummary = "ç²¾ç®—ãªã—";
    } else {
      transactions.forEach(t => {
        const line = `${t.from} â†’ ${t.to} : Â¥${t.amount.toLocaleString()}`;
        calculatedMsg += `â— ${line}\n`;
        resultSummary += `${line}, `;
      });
    }
    calculatedMsg += `----------------`;

    document.getElementById('resultContent').innerText = calculatedMsg;
    document.getElementById('resultCard').classList.remove('d-none');
    document.getElementById('resultCard').scrollIntoView({behavior: "smooth"});

    logData = {
      type: "è©³ç´°ç²¾ç®—", user: userProfile.displayName, userId: userProfile.userId,
      destination: destination, total: totalAmount, count: memberCount,
      summary: resultSummary, textDetail: detailText, jsonDetail: JSON.stringify(detailsArr)
    };
  }
