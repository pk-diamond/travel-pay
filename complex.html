<script>
  // ==========================================
  // â˜…è¨­å®šï¼šLIFF ID
  const LIFF_ID = "2008842942-XFy8Tty3"; 
  // ==========================================

  let members = []; // ãƒ¡ãƒ³ãƒãƒ¼åã‚’ä¿æŒã™ã‚‹é…åˆ—
  let calculatedMsg = ""; // LINEé€ä¿¡ç”¨ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸

  window.onload = function() {
    liff.init({ liffId: LIFF_ID }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        document.getElementById('loading').classList.add('d-none');
        document.getElementById('mainView').classList.remove('d-none');
        
        // åˆæœŸåŒ–å‡¦ç†
        updateMemberInputs(); // åå‰æ¬„ä½œæˆ
        addExpenseRow(); // æœ€åˆã®1è¡Œã‚’è¿½åŠ 
      }
    });
  };

  // ãƒ¡ãƒ³ãƒãƒ¼äººæ•°å¤‰æ›´æ™‚ã®å‡¦ç†
  function updateMemberInputs() {
    const count = parseInt(document.getElementById('memberCount').value);
    const area = document.getElementById('memberNamesArea');
    
    // ä»Šå…¥åŠ›ã•ã‚Œã¦ã„ã‚‹åå‰ã‚’ä¸€æ™‚ä¿å­˜
    const currentNames = [];
    document.querySelectorAll('.member-name-input').forEach(input => currentNames.push(input.value));

    area.innerHTML = "";
    members = [];

    for(let i=0; i<count; i++) {
      const defaultName = currentNames[i] || `ãƒ¡ãƒ³ãƒãƒ¼${i+1}`;
      members.push(defaultName);
      
      const div = document.createElement('div');
      div.className = "input-group mb-2";
      div.innerHTML = `
        <span class="input-group-text bg-white small">ãƒ¡ãƒ³ãƒãƒ¼${i+1}</span>
        <input type="text" class="form-control member-name-input" 
          value="${defaultName}" 
          data-index="${i}" 
          oninput="onNameChange(${i}, this.value)" 
          placeholder="åå‰ã‚’å…¥åŠ›">
      `;
      area.appendChild(div);
    }
    
    // å…¨é …ç›®ã®ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã‚’æ›´æ–°
    refreshAllPayerSelects();
  }

  // åå‰å…¥åŠ›æ™‚ã«ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã®è¡¨è¨˜ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°
  function onNameChange(index, newName) {
    members[index] = newName || `ãƒ¡ãƒ³ãƒãƒ¼${index+1}`;
    
    // å…¨ã¦ã®æ”¯æ‰•è€…ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã®é¸æŠè‚¢ãƒ†ã‚­ã‚¹ãƒˆã‚’æ›´æ–°
    document.querySelectorAll('.payer-select').forEach(select => {
      // select.options[index] ã¯ãƒ¡ãƒ³ãƒãƒ¼é †ã¨é€£å‹•ã—ã¦ã„ã‚‹
      if(select.options[index]) {
        select.options[index].text = members[index];
      }
    });
  }

  // æ”¯æ‰•è€…ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã®é¸æŠè‚¢ã‚’å†ç”Ÿæˆï¼ˆäººæ•°å¤‰æ›´æ™‚ãªã©ï¼‰
  function refreshAllPayerSelects() {
    document.querySelectorAll('.payer-select').forEach(select => {
      const currentVal = select.value; // ä»Šé¸ã°ã‚Œã¦ã„ã‚‹å€¤ã‚’è¨˜æ†¶
      select.innerHTML = "";
      members.forEach((name, idx) => {
        const opt = document.createElement('option');
        opt.value = idx; // å€¤ã¯ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹(0,1,2...)
        opt.text = name;
        select.appendChild(opt);
      });
      // å¯èƒ½ãªã‚‰å…ƒã®é¸æŠçŠ¶æ…‹ã«æˆ»ã™ï¼ˆäººæ•°ãŒæ¸›ã£ãŸå ´åˆã¯0ã«æˆ»ã‚‹ï¼‰
      select.value = (currentVal < members.length) ? currentVal : 0;
    });
  }

  // çµŒè²»é …ç›®ã®è¡Œã‚’è¿½åŠ 
  function addExpenseRow() {
    const list = document.getElementById('expenseList');
    const div = document.createElement('div');
    div.className = "expense-row";
    
    // æ”¯æ‰•è€…ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã®ä½œæˆ
    let options = "";
    members.forEach((name, idx) => {
      options += `<option value="${idx}">${name}</option>`;
    });

    div.innerHTML = `
      <div class="d-flex justify-content-between align-items-center mb-2">
        <input type="text" class="form-control form-control-sm me-2 item-name" placeholder="é …ç›®å (ä¾‹: ãƒã‚±ãƒƒãƒˆä»£)">
        <span class="delete-btn" onclick="this.parentElement.parentElement.remove()">Ã—</span>
      </div>
      <div class="input-group">
        <select class="form-select payer-select" style="max-width: 40%;">${options}</select>
        <input type="number" class="form-control amount-input" placeholder="é‡‘é¡">
      </div>
    `;
    list.appendChild(div);
  }

  // â– â–  è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆé‡è¦ï¼‰ â– â– 
  function calculate() {
    // 1. å„ãƒ¡ãƒ³ãƒãƒ¼ã®æ”¯æ‰•é¡ã‚’é›†è¨ˆ
    const payments = new Array(members.length).fill(0);
    let totalAmount = 0;
    
    // é …ç›®ãƒªã‚¹ãƒˆä½œæˆï¼ˆé€ä¿¡ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ç”¨ï¼‰
    let itemsText = "";

    document.querySelectorAll('.expense-row').forEach(row => {
      const name = row.querySelector('.item-name').value || "æœªå…¥åŠ›é …ç›®";
      const payerIdx = parseInt(row.querySelector('.payer-select').value);
      const amount = parseInt(row.querySelector('.amount-input').value) || 0;
      
      if (amount > 0) {
        payments[payerIdx] += amount;
        totalAmount += amount;
        itemsText += `ãƒ»${name}: ${amount.toLocaleString()}å†† (${members[payerIdx]})\n`;
      }
    });

    if (totalAmount === 0) {
      alert("é‡‘é¡ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
      return;
    }

    // 2. ä¸€äººã‚ãŸã‚Šã®è² æ‹…é¡ã‚’è¨ˆç®—
    const memberCount = members.length;
    const baseShare = Math.floor(totalAmount / memberCount); // åŸºæœ¬è² æ‹…é¡
    const remainder = totalAmount % memberCount; // ä½™ã‚Šï¼ˆç«¯æ•°ï¼‰

    // 3. å„ãƒ¡ãƒ³ãƒãƒ¼ã®åæ”¯ã‚’è¨ˆç®— (+:å—ã‘å–ã‚‹, -:æ”¯æ‰•ã†)
    // ä½™ã‚Šã®æ•°ã ã‘ã€ãƒªã‚¹ãƒˆã®ä¸Šã‹ã‚‰é †ã«1å††å¤šãè² æ‹…ã•ã›ã‚‹ï¼ˆã“ã¨ã§ç«¯æ•°ã‚’æ¶ˆã™ï¼‰
    const balances = payments.map((paid, idx) => {
      const burden = baseShare + (idx < remainder ? 1 : 0);
      return {
        id: idx,
        name: members[idx],
        balance: paid - burden // ãƒ—ãƒ©ã‚¹ãªã‚‰å—ã‘å–ã‚Šã€ãƒã‚¤ãƒŠã‚¹ãªã‚‰æ”¯æ‰•ã„
      };
    });

    // 4. ç²¾ç®—ãƒãƒƒãƒãƒ³ã‚°ï¼ˆè²ªæ¬²æ³•ã§å›æ•°ã‚’æ¸›ã‚‰ã™ï¼‰
    const creditors = balances.filter(b => b.balance > 0).sort((a,b) => b.balance - a.balance); // å—ã‘å–ã‚‹äºº(å¤šã„é †)
    const debtors = balances.filter(b => b.balance < 0).sort((a,b) => a.balance - b.balance); // æ”¯æ‰•ã†äºº(è² ã®å¤§ãã„é †)

    let transactions = [];
    let creditorIdx = 0;
    let debtorIdx = 0;

    while (creditorIdx < creditors.length && debtorIdx < debtors.length) {
      const cred = creditors[creditorIdx];
      const debt = debtors[debtorIdx];
      
      // ç§»å‹•ã•ã›ã‚‹é‡‘é¡ï¼ˆå—ã‘å–ã‚Šæ®‹é¡ã¨ã€æ”¯æ‰•ã„æ®‹é¡ã®å°ã•ã„æ–¹ï¼‰
      const amount = Math.min(cred.balance, Math.abs(debt.balance));
      
      if (amount > 0) {
        transactions.push({
          from: debt.name,
          to: cred.name,
          amount: amount
        });
      }

      // æ®‹é«˜æ›´æ–°
      cred.balance -= amount;
      debt.balance += amount; // è² ã®å€¤ã«è¶³ã™ã®ã§0ã«è¿‘ã¥ã

      // 0ã«ãªã£ãŸã‚‰æ¬¡ã®äººã¸
      if (Math.abs(cred.balance) < 1) creditorIdx++;
      if (Math.abs(debt.balance) < 1) debtorIdx++;
    }

    // 5. çµæœè¡¨ç¤º
    let resultHTML = `<div class="fw-bold mb-2">ç·é¡: Â¥${totalAmount.toLocaleString()}</div>`;
    resultHTML += `<div class="mb-3 border-bottom pb-2">1äººã‚ãŸã‚Š: ç´„Â¥${baseShare.toLocaleString()}</div>`;
    
    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ç”Ÿæˆ
    calculatedMsg = `ã€è©³ç´°ç²¾ç®—çµæœã€‘\n\n`;
    calculatedMsg += `â– ç·é¡: Â¥${totalAmount.toLocaleString()}\n`;
    calculatedMsg += `â– 1äººã‚ãŸã‚Š: ç´„Â¥${baseShare.toLocaleString()}\n\n`;
    calculatedMsg += `[å†…è¨³]\n${itemsText}\n`;
    calculatedMsg += `----------------\nã€ç²¾ç®—æ–¹æ³•ã€‘\n`;

    if (transactions.length === 0) {
      resultHTML += `<div class="text-success fw-bold">ç²¾ç®—ãªã—ï¼ˆå…¨å“¡ã´ã£ãŸã‚Šã§ã™ï¼ï¼‰</div>`;
      calculatedMsg += `ç²¾ç®—ãªã—ï¼ˆå…¨å“¡ç­‰ã—ãæ”¯æ‰•ã„ã¾ã—ãŸï¼‰\n`;
    } else {
      transactions.forEach(t => {
        const line = `ğŸ‘‰ ${t.from} ã•ã‚“ ã¯\n   ${t.to} ã•ã‚“ ã« Â¥${t.amount.toLocaleString()} æ¸¡ã™`;
        resultHTML += `<div class="alert alert-warning py-2 mb-2 text-dark">${line.replace(/\n/g, '<br>')}</div>`;
        calculatedMsg += `â— ${t.from} â†’ ${t.to} : Â¥${t.amount.toLocaleString()}\n`;
      });
    }
    calculatedMsg += `----------------`;

    document.getElementById('resultContent').innerHTML = resultHTML;
    document.getElementById('resultCard').classList.remove('d-none');
    
    // è¨ˆç®—çµæœã®å ´æ‰€ã¸ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    document.getElementById('resultCard').scrollIntoView({behavior: "smooth"});
  }

  // LINEé€ä¿¡
  function onSend() {
    if (!calculatedMsg) return;
    
    if (liff.isApiAvailable('shareTargetPicker')) {
      liff.shareTargetPicker([{ type: "text", text: calculatedMsg }])
      .then(res => {
        if (res) { alert("é€ä¿¡ã—ã¾ã—ãŸï¼"); liff.closeWindow(); }
      })
      .catch(() => fallbackSend());
    } else {
      fallbackSend();
    }
  }

  function fallbackSend() {
    liff.sendMessages([{ type: 'text', text: calculatedMsg }])
    .then(() => {
      alert("Botã«é€ä¿¡ã—ã¾ã—ãŸã€‚è»¢é€ã—ã¦å…±æœ‰ã—ã¦ãã ã•ã„ã€‚");
      liff.closeWindow();
    });
  }
</script>
